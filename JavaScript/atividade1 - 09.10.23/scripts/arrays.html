<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>

<body>


    <script>
        //arrays em javascript
        let vazio = [];//array vazio
        let carnes = ['alcatra', 55, 12.7, true];

        let frutas = ['uva', 'manga', 'goiaba'];

        console.log(frutas);

        frutas.push('jaca'); //o push equivale ao add o c# :D
        frutas.push('bisteca'); //o push equivale ao add o c# :D

        frutas.sort();//ordena os elementos do array em ordem alfab√©tica, ou em sequencia numerica


        //FOOOOOOORRRRRRRR
        for (let index = 0; index < frutas.length; index++) {
            console.log(`Fruta: ${index + 1} : ${frutas[index]}`)
        }


        //FOOOOOORRRRREEEEAAAAACCCHHHHHHH
        frutas.forEach(function (f, i) { //"f" representa o valor de cada item dentro da lista
            console.log(`Fruta: ${i + 1} : ${f}`);
        });







    </script>
</body>

</html>
