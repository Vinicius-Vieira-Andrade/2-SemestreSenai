<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Introdução ao JavaScript</h1>

    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" placeholder="Seu nome">

        <br>
        <br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" placeholder="Seu sobrenome">
        <button onclick="saudar('')">Saudar</button>
        <button onclick="alert('Oloco, toma esse aviso')">Não clique aqui rsrs</button>
    </form>
    

    <script>
        function saudar(){
            event.preventDefault();//para o submit do formmulário MUITO IMPORTANTE

            //seperar o nome completo de duas variaveis
            let nome = document.getElementById("nome").value;
            let sobrenome = document.getElementById("sobrenome").value;

            //interporla valor do nome completo
            alert(`Boa tarde ${nome} ${sobrenome}!`)
        }
    </script>
</body>
</html>
